<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Application - Contact Us</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <nav>
            <a href="/" class="nav-link">Home</a>
            <a href="/gallery.html" class="nav-link">Gallery</a>
            <a href="/contacts.html" class="nav-link active">Contacts</a>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h1>Contact Us</h1>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>

            <div class="contact-info">
                <h2>Our Contact Details</h2>
                <p>Email: support@webapplication.com</p>
                <p>Phone: +1 (555) 123-4567</p>
                <p>Address: 123 Web Street, Internet City, Digital Country</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Web Application. All rights reserved.</p>
    </footer>

    <script type="module" src="js/main.js"></script>
</body>
</html>
